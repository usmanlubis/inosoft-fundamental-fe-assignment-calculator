<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Calculator Project</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<main class="calculator mx-auto my-0 my-md-5 pb-4 pb-md-5">
			<div class="card display text-white pt-md-3">
				<div class="card-body text-end">
					<h6 class="card-subtitle mb-2 sub-screen">&nbsp;</h6>
					<h4 class="card-title screen">0</h4>
				</div>
			</div>
			<div class="container">
				<div class="row row-cols-4 g-4 mt-2 px-4 text-white">
					<div class="col">
						<div class="input special all-clear">AC</div>
					</div>
					<div class="col">
						<div class="input special negative">+/-</div>
					</div>
					<div class="col">
						<div class="input special percentage">%</div>
					</div>
					<div class="col">
						<div class="input add operator fw-bold">&#43;</div>
					</div>
					<div class="col">
						<div class="input">7</div>
					</div>
					<div class="col">
						<div class="input">8</div>
					</div>
					<div class="col">
						<div class="input">9</div>
					</div>
					<div class="col">
						<div class="input multiply operator fw-bold">&#215;</div>
					</div>
					<div class="col">
						<div class="input">4</div>
					</div>
					<div class="col">
						<div class="input">5</div>
					</div>
					<div class="col">
						<div class="input">6</div>
					</div>
					<div class="col">
						<div class="input substract operator fw-bold">&#8722;</div>
					</div>
					<div class="col">
						<div class="input">1</div>
					</div>
					<div class="col">
						<div class="input">2</div>
					</div>
					<div class="col">
						<div class="input">3</div>
					</div>
					<div class="col">
						<div class="input divide operator fw-bold">&#247;</div>
					</div>
					<div class="col">
						<div class="input clear">C</div>
					</div>
					<div class="col">
						<div class="input">0</div>
					</div>
					<div class="col">
						<div class="input comma">&#183;</div>
					</div>
					<div class="col">
						<div class="input equal fw-bold">=</div>
					</div>
				</div>
			</div>
		</main>
		<script src="script.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
			crossorigin="anonymous"
		></script>
	</body>
</html>
